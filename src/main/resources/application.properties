# 服务器设置
server.port=8080
server.servlet.context-path=/springbootdemo
server.tomcat.uri-encoding=UTF-8
#日志配置
#logging.level.root=debug
#logging.config=classpath:logback-spring.xml
logging.level.cn.edu.cqie.springbootdemo.dao=debug

# 管理基础路径
adminPath=/admin


# 数据库设置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mydb?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# mybatis设置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=cn.edu.cqie.springbootdemo.domain

#静态文件处理
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp





